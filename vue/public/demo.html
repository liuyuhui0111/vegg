<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.dialog{
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			display: block;
			align-items: center;
			justify-content: center;
			display: none;
			background: rgba(0,0,0,0.5);
		}
		.dialogContent
		{
			position: absolute;
			width: 500px;
			height: 500px;
			border: 1px solid #ccc;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #fff;
			left: 50%;
			top: 50%;
			margin: -250px -250px;
		}
	</style>
	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
	
</head>
<body>
	<div id="initRongCloud">唤起聊天窗</div>
	<div class="dialog">
		<div class="dialogContent">
			<span class="js-sub">确定</span>
		</div>
	</div>
	<script>
	 $(function(){
		 $.fn.dialog = function(options){
			 if(!$(this).data("dialog")){
				$(this).data("dialog",this);
				//初始化 绑定事件
				var subFn =  function(){
					$(".dialog").fadeOut("fast");
					options && options.subFn && options.subFn();
				}
				$(".js-sub").on("click",subFn);
				
			 }else{
				 console.log(222)
			 }
			 $(".dialog").fadeIn("fast");
			
		 }
		 function subFn(){
			 console.log("queding")
		 }
		 $("#initRongCloud").on("click",function(){
			 $(this).dialog({"subFn":subFn});
		 })
	 })
	</script>
</body>
</html>
